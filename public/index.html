<!DOCTYPE html>
<html>
<head>
  <title>Make Payment for your chat Plan</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.worldpay.com/v1/worldpay.js"></script>        
  <script type='text/javascript'>
	window.onload = function() {
	  Worldpay.useTemplateForm({
		'clientKey':'T_C_acaccb10-3562-4545-b28d-c9eb1a1c4b7e',
		'form':'paymentForm',
		'paymentSection':'paymentSection',
		'display':'inline',
		'reusable':false,
		'callback': function(obj) {
		  if (obj && obj.token) {
			var _el = document.createElement('input');
			_el.value = obj.token;
			_el.type = 'hidden';
			_el.name = 'token';
			document.getElementById('paymentForm').appendChild(_el);
			document.getElementById('paymentForm').submit();
		  }
		}
	  });
	}
  </script>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="/complete" id="paymentForm" method="post">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" class="form-control" id="name" />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" id="email" />
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Card Information</div>
						<div class="panel-body">
							<div id='paymentSection'></div>
						</div>
					</div>

					<div class="form-group">
					  <input type="submit" class="btn btn-success" value="Proceed to Chat" onclick="Worldpay.submitTemplateForm()" />
					</div>
			  </form>
			</div>
		</div>
	</div>
  
</body> 
</html>
